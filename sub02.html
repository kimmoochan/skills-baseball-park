<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./선수제공파일/bootstrap-5.2.0-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- 헤더 -->
    <div id="head_box">
        
        <div id="head">
           <a href="#"><img id="head_img" src="./img/7247213.png" alt=""></a>
            <span>skills baseball <br> park</span>
        </div>
        <div id="head_text">
           <a href="#"><span>information</span></a> 
            <a href="#"><span>statistics</span></a>
            <a href="#"><span>reservation</span></a>
            <a href="#"><span>goods</span></a>
    
        </div>
        <div id="login">
            <a href="#"><span>로그인</span></a>
            <a href="#"><span>회원가입</span></a>

        </div>
    </div>
<!-- 버튼 -->
<h1>방문자 수 조회</h1>
<div class="sub2_button_box">
    <div class="cub2_button">
        <select name="league" id="league">
            <option value="0">나이트리그</option>
            <option value="1">주말 리그</option>
            <option value="2">새벽 리그</option>
        </select>

        <select name="week" id="week">
            <option value="0">월</option>
            <option value="1">화</option>
            <option value="2">수</option>
            <option value="3">목</option>
            <option value="4">금</option>
            <option value="5">토</option>
            <option value="6">일</option>
        </select>
        <button onclick="widthChart()">가로보기</button>
        <button onclick="heightChart()">세로보기</button>
        
    </div>
    
</div>
<!-- 차트 -->

<div id="chartDiv"></div>   
    
<!-- 굿즈 판매 영역 -->
<div>
    <h1>GOODS 판매량 확인</h1>
    <div class="goodsSale_menu">
        <div id="goodsGroup"></div>
        <select id="sort" onchange="goodsListSort()">
            <option value="saleDesc">판매량 내림차순</option>
            <option value="saleAsc">판매량 오름차순</option>
            <option value="priceDesc">가격 내림차순</option>
            <option value="priceAsc">가격 오름차순</option>
        </select>

    </div>
    <div id="bestGoods"></div>   
    <div id="goodsList"></div>
</div>

<!-- 수정제안 모달 -->
<div id="goodsModal" class="modal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
            <div id="goodsModalTitle"></div>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="goodsEdit" class="modal-body">
            <div id="goodsEditImg"></div>
        </div>
        <div class="modal-footer">
          <button type="button" onclick="addImg()" class="btn btn-primary">이미지 추가</button>
          <input id="imgInput" onchange="addEditImg()" type="file">
          <button type="button" onclick="addTextBox()" class="btn btn-warning">글상자 추가</button>
          <button type="button" onclick="deleteImg()" class="btn btn-dark">삭제</button>
          <button type="button" class="btn btn-danger">다운로드</button>
          <button type="button" class="btn btn-success">글상자 이동 및 회전</button>
          <button type="button" onclick="deleteTextBox()" class="btn btn-secondary">원래대로</button>
        </div>
      </div>
    </div>
  </div>

<!-- 푸터 -->
<div id="footer">
    <img src="./img/7247213.png" alt="">
    <span id="footer_span">Copyrightⓒ Skills baseball park. All rights reserved.</span>
    <span>  Call: 142-3677 <br>
        Email: help@skillsbaseballpark.com <br>
        Address: (12345) 서울특별서 중구 중북로 71</span>
</div>

<script src="./선수제공파일/jquery-3.7.1.min.js"></script>
<script src="./선수제공파일/bootstrap-5.2.0-dist/js/bootstrap.js"></script>
<script src="./script.js"></script>
<script>
    widthChart();
    goodsGroupAdd();
    goodsListSort();
</script>
</body>
</html>
